<div class="quesManagement">
  <h1 *ngIf="!isEdit">Create Question</h1>
  <h1 *ngIf="isEdit">Edit Question</h1>

  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="quesType" *ngIf="!isEdit">
          <h3>Which type of question do you want to create?</h3>
          <br />
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="qtype"
              value="single"
              ngModel
              (change)="createQues($event)"
            />
            <p class="form-check-label" for="flexRadioDefault1">
              Single Choice Question
            </p>

            <input
              class="form-check-input"
              type="radio"
              name="qtype"
              value="multiple"
              ngModel
              (change)="createQues($event)"
            />
            <p class="form-check-label" for="flexRadioDefault1">
              Multiple Choice Question
            </p>

            <input
              class="form-check-input"
              type="radio"
              name="qtype"
              value="open"
              ngModel
              (change)="createQues($event)"
            />
            <p class="form-check-label" for="flexRadioDefault1">
              Open Question
            </p>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="CreateQ">
          <div class="single" *ngIf="isSingle">
            <form [formGroup]="QuesCreateType" (ngSubmit)="QuestionSet(1)">
              <p type="1">Single Choice</p>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">
                  Question :</span
                >
                <input
                  type="text"
                  type="text"
                  name="question"
                  formControlName="question"
                  class="form-control"
                />
              </div>
              <!-- <h6 for="question">Enter Question:</h6>
              <input
                type="text"
                name="question"
                formControlName="question"
                class="form-control"
              /><br /> -->
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">
                  Option 1 :</span
                >
                <input
                  type="text"
                  class="form-control"
                  name="option1"
                  formControlName="option1"
                />
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">
                  Option 2 :</span
                >
                <input
                  type="text"
                  class="form-control"
                  name="option2"
                  formControlName="option2"
                />
              </div>
              <!-- Option 1 :
              <input
                type="text"
                name="option1"
                formControlName="option1"
                class="form-control"
              /><br /> -->
              <!-- Option 2 :
              <input
                type="text"
                name="option2"
                formControlName="option2"
                class="form-control"
              /><br /> -->
              <button class="btn btn-outline-primary">
                {{ isEdit ? "Update" : "Create" }}
              </button>
            </form>
          </div>

          <div class="multiple" *ngIf="isMultiple">
            <form [formGroup]="QuesCreateType" (ngSubmit)="QuestionSet(2)">
              <p type="2">Multiple Choice</p>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">
                  Question :</span
                >
                <input
                  type="text"
                  name="question"
                  formControlName="question"
                  class="form-control"
                />
              </div>
              <!-- <label for="question">Enter Question: </label>
              <input
                type="text"
                name="question"
                formControlName="question"
              /><br /><br /> -->
              <!-- Option 1 :
              <input
                type="text"
                name="option1"
                formControlName="option1"
              /><br /><br /> -->
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">
                  Option 1 :</span
                >
                <input
                  type="text"
                  class="form-control"
                  name="option1"
                  formControlName="option1"
                />
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">
                  Option 2 :</span
                >
                <input
                  type="text"
                  class="form-control"
                  name="option2"
                  formControlName="option2"
                />
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">
                  Option 3 :</span
                >
                <input
                  type="text"
                  class="form-control"
                  name="option3"
                  formControlName="option3"
                />
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">
                  Option 4 :</span
                >
                <input
                  type="text"
                  class="form-control"
                  name="option4"
                  formControlName="option4"
                />
              </div>
              <!-- Option 2 :
              <input
                type="text"
                name="option2"
                formControlName="option2"
              /><br /><br />
              Option 3 :
              <input
                type="text"
                name="option3"
                formControlName="option3"
              /><br /><br />
              Option 4 :
              <input
                type="text"
                name="option4"
                formControlName="option4"
              /><br /><br /> -->
              <button class="btn btn-outline-primary">
                {{ isEdit ? "Update" : "Create" }}
              </button>
            </form>
          </div>

          <div class="open" *ngIf="isOpen">
            <form [formGroup]="QuesCreateType" (ngSubmit)="QuestionSet(3)">
              <p type="3">Open Choice</p>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">
                  Question :</span
                >
                <input
                  type="text"
                  name="question"
                  formControlName="question"
                  class="form-control"
                />
              </div>
              <!-- <label for="question">Enter Question: </label>
              <input
                type="text"
                name="question"
                formControlName="question"
              /><br /><br /> -->
              <button class="btn btn-outline-primary">
                {{ isEdit ? "Update" : "Create" }}
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
